<app-top-bar [unreadNotif]="unreadNotif"></app-top-bar>
<section>
    <div class="feature-photo">
        <figure><img src="../../assets/images/resources/timeline-1.jpg" alt="" height="400"></figure>
        <div class="add-btn">
            <span class="follow-count">{{followers}} Abonn√©(s)</span>
            <ng-container *ngIf="userProfile.id_user!=user.id_user">
                <a href="javascript:void(0)" class="follow" title="" data-ripple="" (click)="toggleFollow()">
                    {{ followText }}
                </a>
            </ng-container>


        </div>
        <!-- <form class="edit-phto">
            <i class="fa fa-camera-retro"></i>
            <label class="fileContainer">
                Changer photo de couverture
                <input type="file" />
            </label>
        </form> -->
        <div class="container-fluid">
            <div class="row merged">
                <div class="col-lg-2 col-sm-3">
                    <div class="user-avatar">
                        <figure>
                            <img [src]="authorAvatarUrl" alt="">
                            <!-- <form class="edit-phto">
                                <i class="fa fa-camera-retro"></i>
                                <label class="fileContainer">
                                    Changer photo profil
                                    <input type="file" />
                                </label>
                            </form> -->
                        </figure>
                    </div>
                </div>
                <div class="col-lg-10 col-sm-9">
                    <div class="timeline-info">
                        <ul>
                            <li class="admin-name">
                                <h5>{{userProfile.firstname}} {{userProfile.lastname}}</h5>
                                <span>{{authorUsername}}</span>
                            </li>
                            <li>
                                <a [ngClass]="{'active':checkIfWordInRoute('page')}"
                                    [routerLink]="['/profile',userProfile.id_user,'page',user.id_user]" title=""
                                    data-ripple="">Page/Posts</a>
                                <ng-container *ngIf="userProfile.id_user == user.id_user">
                                    <a [ngClass]="{'active':checkIfWordInRoute('notifications')}"
                                        [routerLink]="['/profile',userProfile.id_user,'notifications',user.id_user]"
                                        title="" data-ripple="">Notifications</a>
                                    <!-- <a class="" href="" title="" data-ripple="">Messages</a> -->
                                    <a [ngClass]="{'active':checkIfWordInRoute('insights')}"
                                        [routerLink]="['/profile',userProfile.id_user,'insights',user.id_user]" title=""
                                        data-ripple="">Statistiques</a>
                                    <a [ngClass]="{'active':checkIfWordInRoute('followers')}"
                                        [routerLink]="['/profile',userProfile.id_user,'followers',user.id_user]"
                                        title="" data-ripple="">Following/Followers</a>
                                    <a [ngClass]="{'active':checkIfWordInRoute('edit')}"
                                        [routerLink]="['/profile',userProfile.id_user,'edit',user.id_user]" title=""
                                        data-ripple="">Edition profil</a>
                                </ng-container>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="gap gray-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row" id="page-contents">
                        <div class="col-lg-3">
                            <aside class="sidebar static">

                                <div class="widget stick-widget">
                                    <h4 class="widget-title">Profil intro</h4>
                                    <ul class="short-profile">
                                        <li>
                                            <span>A Propos</span>
                                            <p [innerHTML]="decodedContent"></p>
                                        </li>
                                    </ul>
                                </div><!-- profile intro widget -->

                                <app-left-side-bar [idUser]="userId"></app-left-side-bar>

                            </aside>
                        </div>
                        <div class="col-lg-6">
                            <router-outlet></router-outlet>
                        </div>

                        <div class="col-lg-3">
                            <aside class="sidebar static">
                                <app-right-side-bar [unreadNotif]="unreadNotif"></app-right-side-bar>
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
