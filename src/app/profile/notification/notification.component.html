<li>
    <figure>
        <ng-container *ngIf="notif.id_post!=null; else displayDefault">
            <img [src]="senderImageUrl" alt="" height="60" width="60">
        </ng-container>
        <ng-template #displayDefault>
            <img src="../../../assets/images/resources/user.webp" alt="">
        </ng-template>
    
    </figure>
    <div class="notifi-meta">
        <div class="notify">
            <p [ngClass]="{'unread': notif.is_notification_read==0}" [innerHTML]="decodedNotifContent">
            </p>

            <span>{{formattedNotfiDate}}</span>
        </div>
        <ng-container *ngIf="notif.id_post!=null && post!=null">
            <app-post [post]="post" [hideComment]="true"></app-post>
        </ng-container>
    </div>
    <i class="delete fa fa-close" data-id=""></i>

</li>
<br/>
