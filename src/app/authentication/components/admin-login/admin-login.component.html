<script>
    $(function () {
        var form = $('#loginform'),
            btn = $('#submit');
        form.on("submit", function (e) {
            e.preventDefault()
            $.ajax({
                url: _base_url_ + 'classes/Login.php?f=login',
                method: 'POST',
                data: $(this).serialize(),
                beforeSend: function () {
                    btn.attr('disabled', 'disabled');
                    $.blockUI({
                        message: '<div class="spinner-border text-primary" role="status"></div>',
                        css: {
                            backgroundColor: 'transparent',
                            border: '0'
                        },
                        overlayCSS: {
                            backgroundColor: '#fff',
                            opacity: 0.8
                        }
                    });
                },
                error: function (resp) {
                    $.unblockUI(); // Unblock UI after AJAX request completes
                    //toastr.error('Erreur: ' + response.message);
                    console.log(resp.messageg)
                },
                success: function (resp) {
                    $.unblockUI(); // Unblock UI after AJAX request completes

                    if (resp) {
                        resp = JSON.parse(resp)
                        console.log(resp)
                        if (resp.status == 'success') {
                            toastr.success('ðŸ‘‹ ' + resp.message, '', {
                                showMethod: 'slideDown',
                                hideMethod: 'slideUp',
                                closeButton: true,
                                tapToDismiss: false,
                                progressBar: true,
                                timeOut: 10000,
                                rtl: $('html').attr('data-textdirection') === 'rtl',
                                onHidden: function () {
                                }

                            });
                            setTimeout(() => {
                                //location.href = 'home.php';
                                location.replace(_base_url_ + 'admin/home.php');
                            }, 3000);

                        } else if (resp.status == 'failed') {
                            toastr.error('Erreur: ' + resp.message);
                            $('[name="username"]').focus()
                        }
                    }
                }
            });
        });
    });
</script>
